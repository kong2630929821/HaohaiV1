<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head>
    {{ HEAD }}
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120089610-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-120089610-1');
    </script>
    <script>
        let isMobile = navigator.userAgent.indexOf("Mobile") >= 0;
        let href = location.href;
        if (isMobile) {
        if(href.indexOf("pc") > -1){
            location.href = href.replace("pc","phone");
        }
        } else {
        if(href.indexOf("phone") > -1){
            location.href = href.replace("phone","pc");
        }
        }
    </script>
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}
  </body>
</html>
